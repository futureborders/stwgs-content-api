importOverlay: "You need an import licence if your **firearms and ammunition**\
  \ are:\r\n- within either chapter 93 (arms and ammunition) or chapter 97 (works\
  \ of art, collectors' pieces and antiques) of the UK tariff\r\n- made after 31 December\
  \ 1899\r\n\r\nContact the Department of International Trade's Import Controls Policy\
  \ and Licencing team for further guidance.\r\n\r\nEmail: enquiries.ilb@trade.gov.uk\r\
  \n\r\nYou need an import licence if your **nuclear material** falls under sub-chapters\
  \ 2612 and 2844 of the UK Trade Tariff.\r\n\r\nYou should allow 2 months for your\
  \ licence application to be processed.\r\n\r\n[Apply for a licence](https://www.gov.uk/guidance/importing-relevant-nuclear-materials-from-the-eu-licensing-requirements)\
  \ from the Office for Nuclear Regulation (ONR)."
