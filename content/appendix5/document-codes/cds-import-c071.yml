description: "Form for granting or denying written consent, pursuant to article 4(1)\
  \ of Regulation (EU) 2017/852 of the European Parliament and of the Council on mercury,\
  \ to the import of mercury or of the mixtures of mercury listed in Annex I to that\
  \ Regulation."
detailsOnTheDeclaration: "Enter the reference number of the form for granting or denying\
  \ written consent to the import of mercury or of the mixtures of mercury. Where\
  \ a sequentially numbered range of certificates cover the goods enter the lowest\
  \ to the highest reference numbers of the certificates concerned i.e. document code\
  \ + 0054037-0054047: status code.  Where certificates are not sequentially numbered\
  \ enter the reference number of each certificate concerned."
