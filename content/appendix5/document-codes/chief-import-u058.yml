description: "Certificate EUR.1 bearing the endorsement “DEROGATION- DECISION No 2011/122/EU”\
  \ as regards derogations from the rules of origin for the following fishery products\
  \ exported from St Pierre and Miquelon - Frozen lobster (Homarus americanus), whole,\
  \ cooked. Frozen lobster (Homarus americanus), in pieces, cooked or fresh. Frozen\
  \ lobster meat (Homarus americanus), cooked or fresh. Prepared meals of lobster\
  \ meat (Homarus americanus), including meals ready for consumption. Smoked fillets\
  \ of herrings (Clupea harengus) or mackerel (Scomber\nscrombrus). Prepared or preserved\
  \ herrings (Clupea harengus) or mackerel (Scomber scombrus). Frozen mussels (Mytilus\
  \ edulis) cooked, whether in shell or not. Prepared or preserved mussels (Mytilus\
  \ edulis, and meals containing mussels (Mytilus edulis), including meals ready for\
  \ consumption."
detailsOnTheDeclaration: "Use one of the following status codes (see document status\
  \ codes for harmonised declarations for definitions): AE, AF, AG, AP, AS, AT, GE,\
  \ GP, LE, LP, UA, UE, UP, US, XA, XB.\nAlso insert the serial number of the Certificate.\
  \ Where a sequentially numbered range of certificates cover the goods insert the\
  \ lowest to the highest serial numbers of the certificates concerned i.e. document\
  \ code + 0054037-0054047: status code. Where certificates are not sequentially numbered\
  \ insert the serial number of each certificate concerned."
