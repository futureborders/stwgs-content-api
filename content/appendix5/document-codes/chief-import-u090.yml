code: "U090"
tradeType: "IMPORT"
description: "Form EUR1 issued in Switzerland, under the provisions of the EC-Switzerland\
  \ Free Trade Agreement, declaring that the products concerned have originated  in\
  \ the European Community in accordance with preferential rules of origin (i.e. for\
  \ EC originating products which were exported under preference to Switzerland and\
  \ which are now being returned in the same state to the Community)"
detailsOnTheDeclaration: "Use one of the following status codes (see document status\
  \ codes for harmonised declarations for definitions): AE, AF, AG, AP, AS, AT, GE,\
  \ GP, JE, JP, LE, LP, UA, UE, UP, US, XA, XB.\nAlso insert the serial number of\
  \ the Certificate. Where a sequentially numbered range of certificates cover the\
  \ goods insert the lowest to the highest serial numbers of the certificates concerned\
  \ i.e. document code + 0054037-0054047: status code. Where certificates are not\
  \ sequentially numbered insert the serial number of each certificate concerned."
