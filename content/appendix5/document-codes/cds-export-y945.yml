detailsOnTheDeclaration: "Complete statement \"Reg 2017/1509 exempt\". Use of this\
  \ code constitutes a legal declaration that the goods are travellers' personal effects\
  \ or goods of a non-commercial nature for travellers' personal use contained in\
  \ their luggage (Art 10.2 of Regulation (EU) 2017/1509) entitled to exemption from\
  \ prohibition on goods from Democratic People's Republic of Korea. Sufficient evidence\
  \ must be held in records to demonstrate eligibility for this waiver which must\
  \ be produced on demand."
