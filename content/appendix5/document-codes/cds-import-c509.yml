detailsOnTheDeclaration: "Provide the authorisation decision number for the operation\
  \ of temporary storage facilities authorisation in the format: \n• 2 digit code\
  \ identifying the member state of authorisation, e.g., GB \n• 3 digit code indicating\
  \ that an operation of temporary storage facilities authorisation is held, i.e.,\
  \ TST \n• followed by the authorisation reference number."
