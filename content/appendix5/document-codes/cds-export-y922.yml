detailsOnTheDeclaration: "Complete either statement  ‘Education and taxidermy only‘\
  \ or ‘No cat or dog fur’. Use of this code constitutes a legal declaration that\
  \ either the goods are for education and taxidermy only or do not contain  cat and/or\
  \ dog fur as mentioned by Regulation (EC) No 1523/2007 (OJ L 343) banning the placing\
  \ on the market and the import to, or export from, the Union of cat and dog fur,\
  \ and products containing such fur. Sufficient evidence must be held in records\
  \ to demonstrate eligibility for this waiver which must be produced on demand"
