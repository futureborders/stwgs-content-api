  \ set out in Annexes III and IV, completed, signed and verified by an authorised\
  \ representative of the ‘Entry Exit Inspection and Quarantine Bureau of the People’\
  s Republic of China’ (AQSIQ)."
detailsOnTheDeclaration: "Enter the reference number for the Analytical Report as\
