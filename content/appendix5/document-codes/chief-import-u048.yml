code: "U048"
tradeType: "IMPORT"
description: "EUR-MED declaration of preferential origin on an invoice or other commercial\
  \ document bearing as appropriate an original signature or approval number of the\
  \ exporter in a Pan-Euro- Mediterranean Country\nSee also:\nY019 where the declaration\
  \ shows that the goods originate in\nIceland;\nY020 where the declaration shows\
  \ that the goods originate in\nNorway; and\nY021 where the document shows that goods\
  \ originate in the EEA."
