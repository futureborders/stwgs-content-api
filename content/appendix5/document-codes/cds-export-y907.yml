code: "Y907"
tradeType: "EXPORT"
description: "Goods that will be used by military or civil personnel of a Member State,\
  \ if such personnel is taking part in an EU or UN peace keeping or crisis management\
  \ operation in the third country of destination, or in an operation based on agreements\
  \ between Member States and third countries in the field of defence Commission Implementing\
  \ Regulation (EU) No 775/2014 of 16 July 2014 amending Council Regulation (EC) No\
  \ 1236/2005 concerning trade in certain goods which could be used for capital punishment,\
  \ torture or other cruel, inhuman or degrading treatment or punishment. See also\
  \ C064, C068, E990, Y904, Y906 and 9106"
detailsOnTheDeclaration: "Complete statement \"Goods for official use\" Use of this\
  \ code constitutes a legal declaration that the goods will be used by official personnel\
  \ taking part in a peace keeping or crisis management mission Commission Implementing\
  \ Regulation (EU) No 775/2014. Sufficient evidence must be held in records to demonstrate\
  \ eligibility for this waiver which must be produced on demand."
system: "CDS"
