detailsOnTheDeclaration: "Use one of the following status codes (see document status\
  \ codes for harmonised declarations for definitions): AE, AF, AG, AP, AS, AT, GE,\
  \ GP, LE, LP, UA, UE, UP, US, XA.\nAlso insert the serial number of the Certificate.\
  \ Where more than one certificate covers the goods insert the highest and lowest\
  \ serial numbers of the certificates (if sequential). If not sequential insert the\
  \ serial number of each certificate."
