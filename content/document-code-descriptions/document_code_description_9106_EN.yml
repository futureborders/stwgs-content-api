overlay: |
  Goods that could be used for the purpose of torture or capital punishment or other cruel, inhuman or degrading 
  treatment or punishment are [subject to export prohibitions or require an export
  licence](https://www.gov.uk/guidance/controls-on-torture-goods). 
  
  See the [Goods 
  Checker](https://www.ecochecker.trade.gov.uk/spirefox5live/fox/spire) to check if
  you need a licence from the Export Control Joint Unit to export your goods.

  Types of licences for torture goods:
  - Standard Individual Export Licence
  - Open Individual Export Licence
  
  Apply for an export licence on [SPIRE, the online export licensing 
  system](https://www.spire.trade.gov.uk/spire/fox/espire/LOGIN/login).
