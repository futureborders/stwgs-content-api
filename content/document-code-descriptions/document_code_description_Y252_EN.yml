documentCode: Y252
overlay: |
  You are exempt from providing a Phytosanitary Certificate for imports of seeds which are not for growing (other than 
  wheat, meslin, rye and triticale) from these countries:
  
  - Afghanistan
  - India
  - Iran
  - Mexico
  - Nepal
  - Pakistan 
  - South Africa
  - USA
  - Argentina
  - Australia
  - Bolivia
  - Brazil
  - Chile
  - New Zealand
  - Uruguay
  
  For further information [please visit the guidance page on importing and exporting plants and plant 
  products](https://www.gov.uk/government/collections/importing-and-exporting-plants-and-plant-products).
locale: EN