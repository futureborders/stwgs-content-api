documentCode: Y257
overlay: |
  You are exempt from providing a Phytosanitary Certificate for imports of seeds which are not intended for growing 
  (other than barley, oats, maize, sorghum and millet) from these countries: 
  
  - Argentina 
  - Australia 
  - Bolivia 
  - Brazil 
  - Chile 
  - New Zealand
  
  For further guidance please visit [the UK Plant Health Information Portal](https://planthealthportal.defra.gov.uk/).
locale: EN