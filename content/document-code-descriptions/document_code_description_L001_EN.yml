documentCode: L001
overlay: |
  AGRIM (Agricultural Import) licences are needed for the import of:
  
  - rice, if the quantity is over 1000kg
  - hemp 
  - hemp seeds
  - ethyl alcohol of agricultural origin, if the quantity is over 100 hectolitres
  
  Print or [download the import license application form for agricultural products.](https://www.gov.uk/government/publications/agrim-import-licence-application-form-for-agricultural-products) 
  
  Find out [more about importing agricultural goods.](https://www.gov.uk/guidance/the-trader-s-guide-to-importing-and-exporting-certain-agricultural-goods)
