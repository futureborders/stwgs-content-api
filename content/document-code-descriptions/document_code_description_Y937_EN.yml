overlay: |
  Most goods that fall under any of the following commodity code groups do not require a CHED-D:
  
  - 1704 90: Sugar confectionery (including white chocolate), not containing cocoa, other than chewing gum, whether or not sugar-coated
  - 1806:  Chocolate and other food preparations containing cocoa
  - 1905: Bread, pastry, cakes, biscuits and other bakers' wares, whether or not containing cocoa; communion wafers, empty cachets of a kind suitable for pharmaceutical use, sealing wafers, rice paper and similar products
  
  If your product contains more than 20 percent nuts, you may need a CHED-D. Before you import the goods you should [check with an HRFNAO approved border control post](https://www.gov.uk/government/publications/uk-border-control-posts-animal-and-animal-product-imports).
