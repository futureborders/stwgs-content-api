importOverlay: |
  If you import less than 100 tonnes of hydrofluorocarbons a year as stated in Article 15.2 of EU Regulation No 517 / 2014 you must show proof.
  
  For further information, [see Fluorinated gas guidance](https://www.gov.uk/government/collections/fluorinated-gas-f-gas-guidance-for-users-producers-and-traders).
