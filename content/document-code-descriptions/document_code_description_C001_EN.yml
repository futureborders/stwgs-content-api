overlay: |
  Imports of hops and hop products entering GB must be accompanied by an Attestation of Equivalence issued by an authorised agency in the country of origin. The Attestation of Equivalence provides assurance that the hops or hop products being imported meet GB minimum marketing standards for hops.
  
  [Find out how to apply for Attestations of Equivalence for hops and hops products.](https://www.gov.uk/government/publications/eu-attestation-of-equivalence-application-guidance)
