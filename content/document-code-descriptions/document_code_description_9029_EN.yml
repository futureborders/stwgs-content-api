documentCode: 9029
overlay: |
  Goods made of or containing ivory for sale or hire are prohibited from being exported from or imported into the UK. You may be exempt from the prohibition against exporting or importing ivory.
  
  If you believe the goods are exempt, you will need to provide a registration number or exemption certificate reference as evidence. This must be entered in Box 44 of your customs declaration.

  [Find out more about dealing in items containing ivory or made of ivory](https://www.gov.uk/guidance/dealing-in-items-containing-ivory-or-made-of-ivory).
locale: EN