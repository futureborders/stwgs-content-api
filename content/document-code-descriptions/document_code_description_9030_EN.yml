documentCode: 9030
overlay: |
  Goods made of or containing ivory are prohibited from being imported into the UK for sale or hire.
  
  Goods brought into the UK for non-commercial use do not require a registration number or an exemption certificate.
  
  When bringing goods into the UK for non-commercial use only, you should enter “N/A” in Box 44 of your customs declaration.

  [Find out more about dealing in items containing ivory or made of ivory](https://www.gov.uk/guidance/dealing-in-items-containing-ivory-or-made-of-ivory).
locale: EN