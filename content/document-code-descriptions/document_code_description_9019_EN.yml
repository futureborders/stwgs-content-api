documentCode: 9019
importOverlay: |
  If you are importing civil explosives you must complete a [HSE LP50 GB Transfer Approval form](https://www.hse.gov.uk/forms/explosive/lp50.docx) and send it with your consignment. Completed forms should also be sent to [cad.explosives@hse.gov.uk](mailto:cad.explosives@hse.gov.uk).
  
  If you have any questions you can email [explosive.enquiries@hse.gov.uk](mailto:explosive.enquiries@hse.gov.uk).
  
  For further information see transfer of civil explosives.

  Please note: This control only applies to civil explosives not military explosives.
locale: EN