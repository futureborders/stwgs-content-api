overlay: |
  There are certain circumstances in which sanctioned goods can be exported to DPRK under an exception or under the 
  authority of a licence. Consult the 
  [DPRK Sanctions Guidance](https://www.gov.uk/government/collections/uk-sanctions-regimes-under-the-sanctions-act) for 
  up to date information on any exceptions or any licensing grounds that may apply.
