documentCode: C672
overlay: |
  If your goods are non-hazardous waste and weigh more than 20kg, you must have a completed and signed 'Annex VII document' (information accompanying shipments of waste). This document must travel with the waste at all times.
  
  [Read about shipping non-hazardous waste](https://www.gov.uk/guidance/importing-and-exporting-waste#import-or-export-article-18-controls)
  
  
  [Annex VII document](https://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2013:079:0019:0023:EN:PDF)

locale: EN