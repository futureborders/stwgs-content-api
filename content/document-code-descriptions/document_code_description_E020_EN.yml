overlay: |
   Export of firearms, ammunition and related equipment are controlled goods and 
   [require an export licence](https://www.gov.uk/guidance/firearms-and-export-control-forms). 
   
   See the [Goods Checker](https://www.ecochecker.trade.gov.uk/spirefox5live/fox/spire)
   to check if you need a licence from the Export Control Joint Unit.

   Types of licences for torture goods:
   - Standard Individual Export Licence
   - Open Individual Export Licence
   
   Apply for an export licence on [SPIRE, the online export licensing system](https://www.spire.trade.gov.uk/spire/fox/espire/LOGIN/login).
