overlay: |
  There are certain circumstances in which sanctioned goods can be exported to or imported from Russia and Belarus.
  
  Consult the [Russia Sanctions Guidance](https://www.gov.uk/government/publications/russia-sanctions-guidance/russia-sanctions-guidance) or [Belarus Sanctions Guidance](https://www.gov.uk/government/publications/republic-of-belarus-sanctions-guidance/the-republic-of-belarus-sanctions-guidance) for up to date information on any exemptions or any licensing grounds that may apply.
