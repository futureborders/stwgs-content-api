overlay: |
  You cannot import mercury or mixtures of mercury listed in Annex I (including mercury waste) into the UK from the following industries: 
  - chlor-alkali industry
  - cleaning of natural gas
  - non-ferrous mining and smelting operations
  - extraction from cinnabar ore in the EU
  
  unless the mercury or mixtures of mercury are destined for disposal.
  
  If you need to import mercury or mixtures of mercury listed in Annex I you must get written consent from the relevant environmental regulator.
  
  [Contact the regulator for consent to move mercury or products containing mercury](https://www.gov.uk/guidance/moving-mercury-and-products-containing-mercury)
