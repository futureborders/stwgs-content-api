documentCode: Y999
overlay: |
  If your goods are not controlled by any of the export control regulations, UK sanctions regulations or end use
  controls or if they meet certain requirements then they may be exempt from requiring a licence from the
  [Export Control Joint Unit](https://www.gov.uk/government/organisations/export-control-organisation).

  Check the [Goods Checker tool](https://www.ecochecker.trade.gov.uk/spirefox5live/fox/spire)
  and [UK sanctions regulations](https://www.gov.uk/government/collections/uk-sanctions-regimes-under-the-sanctions-act).
locale: EN
