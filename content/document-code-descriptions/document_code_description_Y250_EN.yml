documentCode: Y250
overlay: |
  You are exempt from providing a Phytosanitary Certificate for imports of grains of rye, triticale and wheat from all
  third countries other than:
  
  - Afghanistan
  - India
  - Iran
  - Iraq
  - Mexico
  - Nepal
  - Pakistan
  - South Africa
  - USA
  
  For further information [please visit the guidance page on importing and exporting plants and plant 
  products](https://www.gov.uk/government/collections/importing-and-exporting-plants-and-plant-products).
locale: EN