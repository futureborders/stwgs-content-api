documentCode: Y258
overlay: |
  You are exempt from providing a Phytosanitary Certificate for imports of seeds which are not for growing (other than
  wheat, meslin, rye and triticale) from these countries:
  
  - Afghanistan
  - India
  - Iran
  - Mexico
  - Nepal
  - Pakistan 
  - South Africa
  - USA
  - Argentina
  - Australia
  - Bolivia
  - Brazil
  - Chile
  - New Zealand
  - Uruguay
  
  For further guidance please visit [the UK Plant Health Information Portal](https://planthealthportal.defra.gov.uk/).
locale: EN