overlay: |
  If you import plastic infant feeding bottles, the goods must be accompanied by the following documentation to confirm that they do not contain bisphenol A (BPA):
  
  - a [declaration of compliance](https://www.legislation.gov.uk/eur/2011/10/annex/IV)
  - test results carried out by an accredited laboratory
  
