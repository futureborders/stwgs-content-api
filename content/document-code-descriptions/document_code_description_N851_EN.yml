overlay: |
  You need a [phytosanitary certificate (PC)](https://www.gov.uk/guidance/importing-plants-fruit-vegetables-or-plant-material-to-the-uk#get-a-phytosanitary-certificate-pc) to import most plants and plant products from non-EU countries into the UK. 
  
  This includes: plants and trees, seeds, cut flowers, fruit, vegetables, wood and wood products.
  
  Depending on what you are importing, you may also need to:
  - [pre-notify the plant health authority](https://www.gov.uk/guidance/importing-plants-fruit-vegetables-or-plant-material-to-the-uk#making-a-pre-notification) before your goods arrive
  - pay for plant health inspections
  
  Read the guidance on [importing plants and plant products from non-EU countries](https://www.gov.uk/guidance/importing-plants-fruit-vegetables-or-plant-material-to-the-uk)
  
