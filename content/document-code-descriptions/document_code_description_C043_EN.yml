overlay: |
  If you're bringing bigeye tuna into the UK following re-export, you must include an ICCAT bigeye tuna re-export certificate or IOTC bigeye tuna re-export certificate with your goods.
  
  [Check what documents you need to import fish to the UK](https://www.gov.uk/guidance/importing-or-moving-fish-to-the-uk)
