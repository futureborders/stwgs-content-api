overlay: |
  You must have a certificate to show the goods originate from a country that either:
  
  - has rules in force to forbidding the use of leghold traps
  - meets international humane trapping standards for certain wild animals
  
  [Read the guidance on importing animal furs and skins](https://www.gov.uk/guidance/importing-animal-furs-skins-and-fish)

