documentCode: Y259
overlay: |
  You are exempt from providing a Phytosanitary Certificate for imports of grains of rye, triticale and wheat from all 
  third countries other than:
  
  - Afghanistan
  - India
  - Iran
  - Iraq
  - Mexico
  - Nepal
  - Pakistan
  - South Africa
  - USA
  
  For further guidance please visit [the UK Plant Health Information Portal](https://planthealthportal.defra.gov.uk/).
locale: EN