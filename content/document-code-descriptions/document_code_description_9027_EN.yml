exportOverlay: |
  Goods exported to Belarus before 5 July 2022 are exempt from the regulations.
  
  You must be able to provide proof if requested.
  
  Consult the guidance on [trading with Russia under sanctions](https://www.gov.uk/guidance/trading-under-sanctions-with-russia) for up to date information on import and export restrictions that apply due to sanctions.
